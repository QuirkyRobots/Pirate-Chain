<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Chain Roadmap</title>
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .roadmap-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            padding: 1rem;

            @media only screen and (min-width: 600px) {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .year-section {
            border: 1px solid #ccc;
            padding: 1rem;
            background-color: #f9f9f9;

            @media only screen and (min-width: 600px) {
                &:nth-child(odd) {
                    border-right: 1px solid #ccc;
                }

                &:nth-child(even) {
                    border-left: 1px solid #ccc;
                }
            }
        }
    </style>
</head>
<body>
    <h1>Pirate Chain Roadmap</h1>
    <div class="roadmap-container" id="roadmap-container">
        <!-- Roadmap content will be loaded here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('roadmap.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('roadmap-container');

                data.milestones.forEach(entry => {
                    const yearSection = document.createElement('section');
                    yearSection.innerHTML = `<h2>${entry.year}</h2>`;
                    entry.events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.textContent = event;
                        yearSection.appendChild(eventElement);
                    });
                    container.appendChild(yearSection);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
