<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Chain Roadmap</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #171621;
    font-family: Arial, sans-serif;
    color: #fff;
    line-height: 1.6;
}

.roadmap-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    padding: 2rem 3rem;
    position: relative;
}

.roadmap-container::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: gold;
    transform: translateX(-50%);
}

.year-section {
    background-color: rgba(255, 255, 255, 0.1); /* Light background color */
    color: #000;
    border-radius: 5px;
    padding: 1rem;
    position: relative;
    z-index: 1;
    font-size: clamp(0.8rem, 2.5vw, 1.1rem);
    margin: 0 2rem; /* Add margin to position closer to the center line */
    flex: 1;

    &:nth-of-type(odd) {
        align-self: flex-end;
        &:before {
            content: url('Pirate_Logo_P_Gold.svg');
            position: absolute;
            width: 30px;
            height: 30px;
            left: -15px; /* Adjust this value so it touches the center line */
            top: 50%;
            transform: translateY(-50%);
        }
    }
    
    &:nth-of-type(even) {
        align-self: flex-start;
        &:before {
            content: url('Pirate_Logo_P_Gold.svg');
            position: absolute;
            width: 30px;
            height: 30px;
            right: -15px; /* Adjust this value so it touches the center line */
            top: 50%;
            transform: translateY(-50%);
        }
    }

    @media (max-width: 768px) {
        align-self: center;
        &:before {
            position: absolute;
            top: -40px; /* Adjust icon above the box */
            left: 50%;
            transform: translateX(-50%);
        }
    }
}

    </style>
</head>
<body>
    <h1>Pirate Chain Roadmap</h1>
    <div class="roadmap-container" id="roadmap-container">
        <!-- Roadmap content will be loaded here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('roadmap.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('roadmap-container');

                data.milestones.forEach(entry => {
                    const yearSection = document.createElement('section');
                    yearSection.innerHTML = `<h2>${entry.year}</h2>`;
                    entry.events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.textContent = event;
                        yearSection.appendChild(eventElement);
                    });
                    container.appendChild(yearSection);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
