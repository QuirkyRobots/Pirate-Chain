<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Chain Roadmap</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #171621;
    font-family: Arial, sans-serif;
    color: #fff;
    line-height: 1.6; /* Adjust line height for better readability */
}

.roadmap-container {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 2rem;
    padding: 3rem;
    position: relative;

    &:before {
        content: '';
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: gold;
        transform: translateX(-50%);
    }

    @media (max-width: 768px) {
        grid-template-columns: 1fr;
        padding: 3rem;

        &:before {
            left: 3rem; /* Align the gold line with the padding on smaller screens */
        }
    }
}

.year-section {
    background-color: #fff;
    color: #000;
    border-radius: 5px;
    padding: 1rem;
    position: relative;
    z-index: 1;
    font-size: clamp(0.8rem, 2.5vw, 1.1rem); /* Fluid text size */
    display: flex;
    flex-direction: column;
    justify-content: center;

    &:nth-of-type(odd) {
        grid-column: 1;
        align-self: start;
    }
    
    &:nth-of-type(even) {
        grid-column: 2;
        align-self: end;
    }

    &:before { /* Icon */
        content: url('Pirate_Logo_P_Gold.svg'); /* Adjust icon path as needed */
        position: absolute;
        width: 30px; /* Set the icon size */
        height: 30px; /* Set the icon size */
        left: calc(50% - 15px); /* Center the icon */
        top: calc(100% + 5px); /* Position below the section */
        z-index: 2;
    }

    @media (max-width: 768px) {
        &:nth-of-type(odd),
        &:nth-of-type(even) {
            grid-column: auto;
            align-self: center;
        }

        &:before {
            left: 50%; /* Center icon on top of the section */
            top: calc(-100% - 30px); /* Position above the section */
            transform: translate(-50%, -50%);
        }
    }
}

    </style>
</head>
<body>
    <h1>Pirate Chain Roadmap</h1>
    <div class="roadmap-container" id="roadmap-container">
        <!-- Roadmap content will be loaded here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('roadmap.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('roadmap-container');

                data.milestones.forEach(entry => {
                    const yearSection = document.createElement('section');
                    yearSection.innerHTML = `<h2>${entry.year}</h2>`;
                    entry.events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.textContent = event;
                        yearSection.appendChild(eventElement);
                    });
                    container.appendChild(yearSection);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
